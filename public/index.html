<!DOCTYPE html>
<html class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <!-- component -->
    <div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-screen">
        <div class="flex sm:items-center justify-between py-3 border-b-2 border-gray-200">
            <div class="relative flex items-center space-x-4">
                <div class="relative">
                    <span class="absolute text-green-500 right-0 bottom-0">
                        <svg width="20" height="20">
                            <circle cx="8" cy="8" r="8" fill="currentColor"></circle>
                        </svg>
                    </span>
                    <img src="bot.webp"
                        alt="" class="sm:w-16 h-10 sm:h-16 w-32 h-32 rounded-full">
                </div>
                <div class="flex flex-col leading-tight">
                    <div class="text-4xl sm:text-xl mt-1 flex items-center">
                        <span class="text-gray-700 mr-3">Bot</span>
                    </div>
                    <span class="text-2xl sm:text-lg text-gray-600"><a href="https://auth.mercadolibre.com.ar/authorization?response_type=code&client_id=3588047554425038&redirect_uri=https://localhost:8000/ml/auth">Junior bot</a></span>
                </div>
            </div>
            <div class="flex items-center space-x-2">                
            </div>
        </div>
        <div id="messages"
            class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
        </div>
        <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
            <div class="relative flex">
                <input type="text" id="message" placeholder="Write your message!"
                    class="w-full text-3xl sm:text-lg focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-5 bg-gray-200 rounded-md py-3">
                <div class="absolute right-0 items-center inset-y-0 sm:flex">
                    <button id="send" type="button"
                        class="inline-flex text-3xl sm:text-lg items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                        <span class="font-bold">Send</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="h-6 w-6 ml-2 transform rotate-90">
                            <path
                                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const el = document.getElementById('messages')
        el.scrollTop = el.scrollHeight
    </script>
    <script src="index.js"></script>
</body>

</html>
